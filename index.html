<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savepae</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5cdd2db816.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Nav Bar -->
    <header>
        <nav>
            <ul class="nav-links">
                <li class="user-login"><i class="fa-solid fa-circle-user user-icon"></i>Sign in</li>
                <li><a href="#" class="savepae">Savepae</a></li>
                <li class="notification"><i class="fa-solid fa-bell"></i></li>
            </ul>
        </nav>
    </header>
    <!-- Scan any QR -->
    <div class="qr-scanning">
        <img class="scan-qr" src="images/001-square.png" alt="scan qr">
        <h3>Scan any QR</h3>
    </div>
    <!-- UPI -->
    <div class="payments">
        <h2>Payments</h2>
        <ul>
            <li><i class="fas fa-mobile-alt"></i>Pay to Mobile</li>
            <li><i class="fa-solid fa-building-columns"></i>Pay to Bank Account</li>
            <li><i class="fas fa-piggy-bank"></i>Check Balance</li>
            <li><i class="fas fa-piggy-bank"></i>Trasaction History</li>
        </ul>
    </div>
    <!-- Recharge And Bill Payments -->
    <div class="recharges">
        <h2>Recharges And Bill Payments</h2>
        <ul>
            <li><i class="fa-solid fa-mobile-screen"></i>Mobile Recharge</li>
            <li><i class="fa-solid fa-bolt"></i>Electricity Bill</li>
            <li><i class="fa-solid fa-satellite-dish"></i>DTH recharge</li>
        </ul>
    </div>
    <!-- Rewards -->
    <div class="rewards">
        <h2>Rewards</h2>
    </div>
    <!-- Footer -->
    <span class="footer">
        <p>&copy All Right Reserved</p>
    </span>
</body>

</html>
